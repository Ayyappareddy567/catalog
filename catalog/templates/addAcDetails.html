

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addAcDetails',cmname=cmname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Ac Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Ac Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Ac Name:" pattern="[A-Za-z0-9,.- ]{1,}" title="Allow both numbers and Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter manifacture Year:</label>
					    <input type="text" class="form-control" name="year" placeholder="Enter Manufacture year:" pattern="[0-9 ]{1,}" title="Allow Numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Ac color:</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter Ac Color:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="capacity">Enter Capacity:</label>
					    <input type="text" class="form-control" name="capacity" placeholder="Enter Ac Capacity:" pattern="[A-Za-z0-9,. ]{1,}" title="Allow both numbers and Characters Only" required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="rating">Enter Rating:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter Ac Rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both numbers and Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9,.]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="acmodel">Enter Ac Model:</label>
					    <input type="text" class="form-control" name="acmodel" placeholder="Enter Ac model:" pattern="[A-Za-z0-9 ]{1,}" title="Allow characters Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="bookbrandnameid" value="{{ cmname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
