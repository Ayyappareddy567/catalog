{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editAc',cmid=cmid,marname=acdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Ac Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Ac Name:</label>
					    <input type="name" class="form-control" name="name" value="{{acdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year Of Manufacturing:</label>
					    <input type="text" class="form-control" name="year" value="{{acdetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Ac Color:</label>
					    <input type="text" class="form-control" name="color" value="{{acdetails.color}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="capacity">Enter Byke Capacity:</label>
					    <input type="text" class="form-control" name="capacity" value="{{acdetails.capacity}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{acdetails.rating}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{acdetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="acmodel">Enter Ac Type:</label>
					    <input type="text" class="form-control" name="acmodel" value="{{acdetails.acmodel}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
